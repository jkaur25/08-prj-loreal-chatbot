<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>L’Oréal Beauty Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L’Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine & Product Advisor</h1>
      </header>

      <main>
        <section class="chatbox">
          <div id="chatWindow" class="chat-window"></div>
          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              type="text"
              placeholder="Ask me about any L’Oréal product or routine…"
              required
              autocomplete="off"
            />
            <button type="submit">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <footer class="site-footer">
        <p>&copy; 2025 L’Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
